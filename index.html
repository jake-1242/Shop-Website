<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-white ms-3" href="#"><h1>Barry's</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=" text"><i class="bi bi-list text-white"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Food</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Drink</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
          </ul>
        </div>

        <button id="basket-button"  type="button" class="btn btn-dark position-relative" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="bi bi-cart4"></i>
          <span id="badge-amount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            0
            
          </span>
        </button>
      </div>
    </nav>
    <div class='discount-code'>
      <h4>Use Code 'food' for 20 % off all food </h4>
    </div>
  </header>
  <main id="main">
    <section id="item-container" class="grid text-center mx-5" >
    </section>
    <aside id="basketMosdal" class="modal-container">
      <div class="modal-content">
          <span id="close-basket-button">x</span>
          
          

          
          
      </div>
    </aside>

  </main>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="exampleModalLabel">Shopping Basket</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="basketItems" class="basketItemsList container mt-4"></div>
        </div>
        <div class="modal-footer basket-subtotal">
            <div id="discount-check" class=""></div>
            <div class="discount-container">
                <p>Enter discount code</p>
                <input id='discount-input'></input>
                <button type='submit' id='add-discount' class="btn btn-primary rounded">Enter</button>
              <button type="button" id='reset-button' class="btn btn-primary rounded">Reset</button>
            </div>
            <div class="subtotal-container">
              <h3>Subtotal</h3>
              <h4>£</h4>
              <h4 id='subtotal'>0.00</h4>
            </div>
            <div class="checkout-buttons">
              <button id="checkout" class="btn btn-success mt-2 rounded">Checkout</button>
              <button id="clear" class="btn btn-danger clear mt-2 rounded">Clear Basket</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top ">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
      </ul>
    </footer>
  </div>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
