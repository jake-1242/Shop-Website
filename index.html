<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand text-white ms-5" href="#"><h1>Barry's</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon text"><i class="bi bi-list text-white"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Food</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Drink</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
          </ul>
          <button id="basket-button"  type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-cart4"></i>
          </button>
          
        
        </div>
      </div>
    </nav>
    <div class='discount-code'>
      <h4>Use Code 'food' for 20 % off all food </h4>
    </div>
  </header>
  <main id="main">
    <section id="item-container" class="grid text-center mx-5" >

    </section>

    <aside id="basketMosdal" class="modal-container">
      <div class="modal-content">
          <span id="close-basket-button">x</span>
          
          

          
          
      </div>
    </aside>

  </main>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          
          
          <h1 class="modal-title fs-5" id="exampleModalLabel">Shopping Basket</h1>
         
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="basketItems" class="basketItemsList container-fluid"></div>
        </div>
        <div class="modal-footer basket-subtotal">
            <div id="discount-check" class=""></div>
            <div class="discount-container">
              <form id='form'>
                <label for ='discount-input'>Enter discount code</label>
                <input id='discount-input'></input>
                <button type='submit' id='add-discount'>Enter</button>
              </form>
            </div>
            <div class="subtotal-container">
              <h3>Subtotal</h3>
              <h4>$</h4>
              <h4 id='subtotal'>0.00</h4>
            </div>
            <div class="checkout-buttons">
              <button id="checkout" class="bg-success">Checkout</button>
              <button id="clear" class="clear">Clear Basket</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top ">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 Company, Inc</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
      </ul>
    </footer>
  </div>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="app.js"></script>
